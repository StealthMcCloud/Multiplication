<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Multiplication Table</title>
        <style>
           .cell {display: inline-block; width: 30px; height: 30px; text-align: right;border: 1px solid black; text-align: center; line-height: 2}
           .header {background: lightblue;}
        </style>

</head>
<body>
    <h1>Multiplication Table</h1>
    <script>
       // output the header row
       document.write('<span class="cell header">X</span>');
       for(let x = 1; x <= 10; x++) {
          document.write('<span class="cell header">' + x + '</span>');
       }

       document.write('<br>');

        


       for(let x = 1; x <=10; x++) {
        document.write('<span class="cell header">' + x + '</span>');
           for(let y = 1; y <=10; y++) {
           document.write('<span class="cell">' + x * y + '</span>');
       }
       document.write('<br>');
    }
